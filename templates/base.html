<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    </head>
    <body class="teal lighten-1">
        <nav>
            <div class="nav-wrapper">
                <a href="{{url_for('get_movies')}}" class="brand-logo right">Movie Review Club</a>
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="{{url_for('show_movie_review_list')}}">Movie Reviews</a></li>
                    <li><a href="{{url_for('get_movies')}}">Movie Review Database</a></li>
                    <li><a href="{{url_for('add_movie')}}">Add Movie</a></li>
                </ul>
            </div>
        </nav>
        <div class="row teal lighten-1">
            <div class="col s12">
                <img class="responsive-img" src="{{ url_for('static', filename='images/moviespic2.jpg') }}">    
            </div>
        </div>
        <div class="row teal lighten-1">
            <div class="col s12">
                <div class="col s10 offset-s1">
                    {% block content %} {% endblock %}
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="{{ url_for('static', filename='js/moviedb.js') }}"></script>
        <script type="text/javascript">
             $(document).ready(function(){
                $('.datepicker').datepicker({
                    format: 'dd-mm-yyyy',
                    maxDate: new Date(),
                    selectMonths: true,
                    changeMonth: true,
                    changeYear: true,
                    yearRange: 100,
                });
                $('.collapsible').collapsible();
                $('select').formSelect();
                $('.dropdown-trigger').dropdown();
            });
             
        </script>
    </body>
</html>
