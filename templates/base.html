<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css"/>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo right">Logo</a>
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="{{url_for('get_movies')}}">Movies</a></li>
                    <li><a href="{{url_for('add_movie')}}">Add Movie</a></li>
                </ul>
            </div>
        </nav>
        <img src="{{ url_for('static', filename='images/moviespic2.jpg') }}" alt="Italian Trulli" style="display:block,width:66%;height:20%">
        {% block content %} {% endblock %}
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="{{ url_for('static', filename='js/moviedb.js') }}"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('.collapsible').collapsible();
            });
             $(document).ready(function(){
                $('.datepicker').datepicker({
                    format: 'dd-mm-yyyy',
                    maxDate: new Date(),
                    selectMonths: true,
                    changeMonth: true,
                    changeYear: true,
                    yearRange: 100,
                });
            });
             $(document).ready(function(){
                $('select').formSelect();
             });
             $(document).ready(function(){
                $('.dropdown-trigger').dropdown();
             });
             
        </script>
    </body>
</html>
