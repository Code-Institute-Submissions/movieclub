{% extends 'base.html' %}
{% block content %}
    <h2>movie review comments</h2>
    {{movie.movie_name}}
    {% for comments in movie_comments %}
    <div>Movie: {{comments.movie_name}} - User: {{comments.movie_username}} - Comments: {{comments.movie_comment}}</div>
    {% endfor %}   

<div class="row">
    <form action="{{ url_for('insert_movie_review_comments', movie_id=movie._id) }}" method="POST" class="col s6">
                <button class="btn waves-effect waves-light">Add Review Comment
                <i class="material-icons right">playlist_add</i>
             </button>
                <div class="row">
                <div class="input-field col s12">
                <input id="movie_name" name="movie_name" type="text" class="validate" value={{movie.movie_name}}>
                <label for="username">movie_name</label>
            </div>
            <div class="input-field col s12">
                <input id="movie_username" name="movie_username" type="text" class="validate" value="">
                <label for="username">Username</label>
            </div>
            <div class="input-field col s12">
                <input id="movie_comment" name="movie_comment" type="text" class="validate" value="">
                <label for="comment">Movie Review Comment</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit">Submit Comment
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>


{% endblock %}
